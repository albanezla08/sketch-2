<body>
  <div class="seal-container"></div>
  <div class="ring-display">
    <!-- <div id="second" class="seal-container"></div> -->
  </div>
</body>
<style>
  body {
    background-color: #F79862;
  }
  /* .paused {
    animation-play-state: paused;
  }
  .reversed {
    animation-direction: reverse;

  .seal-container {
    width: 200px;
    height: 207px;
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    background-image: url("sheet-spinning-seal.png");
  }
  /* #center-seal {
    left: 50%;
    top: 50%;
  } */
  /* #second {
    left: 50%;
    top: 20%;
  } */
  .ring-display {
    position: fixed;
    width: 100%;
    height: 100%;
    /* transform: rotate(45deg); */
  }
</style>
<script>
  /* Sprite sheet animation variables */
  const stepAmount = 200;
  const stepPercent = 100 / 34;
  let currentSheetPercentage = 0;
  /* Seal circle */
  const numSeals = 8;
  /* Circular mouse movement tracking */
  let previousMousePos;
  let rotationTotal = 0;
  const rotationThreshold = 5;

  let centerGif;
  
  function stepGifFrame (percentChange) {
    centerGif.style.backgroundPosition = (currentSheetPercentage + percentChange) + '%';
    currentSheetPercentage += percentChange;
  }

  /* Seal circle functions */
  function createSealCircle (numSeals, parent) {
    for (let i = 0; i < numSeals; i++) {
      const distance = 300;
      const rotateAmount = 2 * Math.PI / numSeals * i;
      const sealElem = document.createElement('div');
      sealElem.classList.add('seal-container');
      // sealElem.style.transform += `translate(-50%, -50%) rotate(${rotateAmount}deg)`;
      sealElem.style.transform =
        `translate(-50%, -50%) \
        translate(${distance * Math.cos(rotateAmount)}px, ${distance * Math.sin(rotateAmount)}px)\
        rotate(${rotateAmount + Math.PI / 2}rad)`;
      parent.appendChild(sealElem);
    }
  }

  /* Stole this function from https://stackoverflow.com/questions/49147241/how-to-detect-if-mouse-is-moving-in-clockwise-direction */
  // cx,cy center of rotation
  // ox,oy old position of mouse
  // mx,my new position of mouse.
  function getAngleBetween(cx, cy, ox, oy, mx, my) {
    const x1 = ox - cx;
    const y1 = oy - cy;
    const x2 = mx - cx;
    const y2 = my - cy;
    // max to prevent div by zero
    const d1 = Math.max(0.001, Math.sqrt(x1 * x1 + y1 * y1));
    const d2 = Math.max(0.001, Math.sqrt(x2 * x2 + y2 * y2));
    return Math.asin((x1 / d1) * (y2 / d2) - (y1 / d1) * (x2 / d2));
  }
  
  /*Credit for clockwise mouse detection logic comes from these two sources*/
  /*https://gamedev.stackexchange.com/questions/158964/detect-how-much-mouse-has-rotated-in-a-circle-around-an-xy-point*/
  /*https://stackoverflow.com/questions/49147241/how-to-detect-if-mouse-is-moving-in-clockwise-direction*/
  function checkAngleChange (event) {
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;
    const mouseX = event.clientX;
    const mouseY = event.clientY;
    const angleDelta = getAngleBetween(centerX, centerY, previousMousePos[0], previousMousePos[1], mouseX, mouseY) * 180 / Math.PI;
    previousMousePos = [mouseX, mouseY];

    rotationTotal += angleDelta;

    if (rotationTotal > rotationThreshold) {
      stepGifFrame(stepPercent * -1);
      rotationTotal = 0;
    } else if (rotationTotal < rotationThreshold * -1) {
      stepGifFrame(stepPercent);
      rotationTotal = 0;
    }
    
    // if (angleDelta > 0.01) {
    //   stepGifFrame(stepPercent * -1);
    // } else if (angleDelta < -0.01) {
    //   stepGifFrame(stepPercent);
    // }
  }
  function setInitialAngle (event) {
    document.removeEventListener('mousemove', setInitialAngle);
    const mouseX = event.clientX;
    const mouseY = event.clientY;
    previousMousePos = [mouseX, mouseY];
    document.addEventListener('mousemove', checkAngleChange);
  }
  
  function setup () {
    centerGif = document.querySelector('.seal-container');
    createSealCircle(numSeals, document.querySelector('.ring-display'));
    document.addEventListener('mousemove', setInitialAngle);
  }
  
  window.addEventListener('load', setup);
</script>
